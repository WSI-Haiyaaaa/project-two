<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travelbriefing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header id="header">
      <!-- Sidebar -->
      <nav class="sidebar barmenu topheader" id="mySidebar">
        <a onclick="close_menu()" class="button">Close Menu</a>
        <a href="../feedback.html" class="button">Feedback</a>
        <a href="#" class="button">About Us</a>
      </nav>

      <!-- Top -->
      <section class="fixedtop">
        <nav class="topheader">
          <a class="hambutton" onclick="open_menu()">â˜°</a>
          <a href="../index.html"><h1 class="logo">Travelbriefing</h1></a>
        </nav>

        <section class="countrynavi" id="navigation">
          <nav class="navigation">
            <a href="../china/" class="countrybutton currentpage">China</a>
            <a href="../japan/" class="countrybutton">Japan</a>
            <a href="../malaysia/" class="countrybutton">Malaysia</a>
            <a href="../singapore/" class="countrybutton">Singapore</a>

            <a href="../thailand/" class="countrybutton">Thailand</a>
          </nav>
        </section>
      </section>
    </header>
    <main id="content">
      <h1 id="title">Feedback Form</h1>
      <form id="form">
        <label for="subject">Subject:</label>
        <input type="text" name="subject" id="subject" required />
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="feedback-text">Feedback:</label>
        <textarea
          name="feedback-text"
          id="feedback-text"
          placeholder="Please enter your feedback here"
          required
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
