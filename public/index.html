<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travelbriefing</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header id="header">
      <!-- Sidebar -->
      <nav class="sidebar barmenu topheader" id="mySidebar">
        <a onclick="close_menu()" class="button">Close Menu</a>
        <a href="../feedback.html" class="button">Feedback</a>
        <a href="#" class="button">About Us</a>
      </nav>

      <!-- Top Logo -->
      <section class="fixedtop">
        <nav class="topheader">
          <a class="hambutton" onclick="open_menu()">â˜°</a>
          <a href="index.html"><h1 class="logo">Travelbriefing</h1></a>
        </nav>
      </section>
    </header>

    <!-- Country Menu-->
    <main class="countrymenu">
      <!-- First Photo Grid-->
      <section class="grid" id="">
        <section class="col" id="col">
          <a class="countryname" href="china/">
            <img src="images/china.jpg" alt="China" class="img_wrap" />
            <p>China</p>
          </a>
        </section>
        <section class="col" id="col">
          <a class="countryname" href="japan/">
            <img src="images/japan.jpg" alt="Japan" class="img_wrap" />
            <p>Japan</p>
          </a>
        </section>
        <section class="col" id="col">
          <a class="countryname" href="malaysia/">
            <img src="images/malaysia.jpg" alt="Malaysia" class="img_wrap" />
            <p>Malaysia</p>
          </a>
        </section>

        <!-- Second Photo Grid-->
        <section class="col" id="col">
          <a class="countryname" href="singapore/">
            <img src="images/singapore.jpg" alt="Singapore" class="img_wrap" />
            <p>Singapore</p>
          </a>
        </section>
        <section class="col" id="col">
          <a class="countryname" href="south_korea/">
            <img
              src="images/south_korea.jpg"
              alt="South Korea"
              class="img_wrap"
            />
            <p>South Korea</p>
          </a>
        </section>
        <section class="col" id="col">
          <a class="countryname" href="thailand/">
            <img src="images/thailand.jpg" alt="Thailand" class="img_wrap" />
            <p>Thailand</p>
          </a>
        </section>
      </section>
    </main>
