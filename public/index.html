<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travelbriefing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
  </head>
  <body>
    <header id="header">
      <!-- Sidebar -->
      <nav class="sidebar barmenu topheader" id="mySidebar">
        <ul>
          <li><a onclick="close_menu()" class="button">Close Menu</a></li>
          <li><a href="../feedback.html" class="button">Feedback</a></li>
        </ul>
      </nav>

      <!-- Top Logo -->
      <section class="fixedtop">
          <ul class="topheader">
            <li><a class="hambutton" onclick="open_menu()">â˜°</a></li>
            <li><h1 class="logo"><a href="index.html">Travelbriefing</a></h1></li>
          </ul>
      </section>
    </header>

    <!-- Country Menu-->
    <main class="countrymenu grid">
      <!-- First Photo Grid-->
        <section class="col">
          <a class="countryname" href="china/">
            <img src="images/china.jpg" alt="China" class="img_wrap" />
            <p>China</p>
          </a>
        </section>
        <section class="col">
          <a class="countryname" href="japan/">
            <img src="images/japan.jpg" alt="Japan" class="img_wrap" />
            <p>Japan</p>
          </a>
        </section>
        <section class="col">
          <a class="countryname" href="malaysia/">
            <img src="images/malaysia.jpg" alt="Malaysia" class="img_wrap" />
            <p>Malaysia</p>
          </a>
        </section>

        <!-- Second Photo Grid-->
        <section class="col">
          <a class="countryname" href="singapore/">
            <img src="images/singapore.jpg" alt="Singapore" class="img_wrap" />
            <p>Singapore</p>
          </a>
        </section>
        <section class="col">
          <a class="countryname" href="south_korea/">
            <img src="images/south_korea.jpg" alt="South Korea" class="img_wrap" />
            <p>South Korea</p>
          </a>
        </section>
        <section class="col">
          <a class="countryname" href="thailand/">
            <img src="images/thailand.jpg" alt="Thailand" class="img_wrap" />
            <p>Thailand</p>
          </a>
        </section>
    </main>

    <script src="../script.js"></script>
  </body>
</html>
