<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travelbriefing</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header id="header">
      <ul class="fixedtop">
        <li><a href="../feedback.html" class="material-icons">feedback</a></li>
        <li><h1 class="logo"><a href="index.html">Travelbriefing</a></h1></li>
      </ul>
    </header>

    <!-- Country Menu-->
    <main class="countrymenu grid">
      <!-- First Photo Grid-->
        <section class="col">
          <a class="countryname" href="china/">
            <img src="images/china.jpg" alt="China" class="img_wrap" />
            <h2>China</h2>
          </a>
        </section>
        <section class="col">
          <a class="countryname" href="japan/">
            <img src="images/japan.jpg" alt="Japan" class="img_wrap" />
            <h2>Japan</h2>
          </a>
        </section>
        <section class="col">
          <a class="countryname" href="malaysia/">
            <img src="images/malaysia.jpg" alt="Malaysia" class="img_wrap" />
            <h2>Malaysia</h2>
          </a>
        </section>

        <!-- Second Photo Grid-->
        <section class="col">
          <a class="countryname" href="singapore/">
            <img src="images/singapore.jpg" alt="Singapore" class="img_wrap" />
            <h2>Singapore</h2>
          </a>
        </section>
        <section class="col">
          <a class="countryname" href="south_korea/">
            <img src="images/south_korea.jpg" alt="South Korea" class="img_wrap" />
            <h2>South Korea</h2>
          </a>
        </section>
        <section class="col">
          <a class="countryname" href="thailand/">
            <img src="images/thailand.jpg" alt="Thailand" class="img_wrap" />
            <h2>Thailand</h2>
          </a>
        </section>
    </main>

    <script src="../script.js"></script>
  </body>
</html>
