<!DOCTYPE html>
<html lang="en">
<head>
  <title>China</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="./stylesheets/style.css"> -->
</head>
<body>
  <main>
    <h1 id="country">China</h1>
    <p id="fullname"></p>

    <section id="language">
      <h2>Language</h2>
      <ul id="lang"></ul>
    </section>

    <section id="electricity">
      <h2>Electricity</h2>
      <p id="voltage_and_frequency"></p>
      <p>The associated plug type(s) is the following:</p>
      <ul id="plugs">
      </ul>
    </section>

    <section id="telephone">
      <h2>Telephone</h2>
      <ul>
        <li id="calling_code">Calling code:</li>
        <li id="police">Police:</li>
        <li id="ambulance">Ambulance:</li>
        <li id="fire">Fire:</li>
      </ul>
    </section>

    <section id="water">
      <h2>Drinking water</h2>
      <p id="water_safety"></p>
    </section>

    <section id="vax">
      <h2>Vaccinations</h2>
      <ul id="requirements"></ul>
    </section>

    <section id="currency">
      <h2>Currency</h2>
      <ul>
        <li id="name_and_code"></li>
        <li id="rate"></li>
      </ul>
    </section>

    <section id="neighbors">
      <h2>Neighbors</h2>
      <ul id="neighbor_country"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
